<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取OTP信息</title>
    <link href="static/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="static/components.css" rel="stylesheet" type="text/css">
    <link href="static/login.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="static/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="static/gethost.js"></script>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">获取OTP信息</h3>
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" name="telphone" id="telphone">
            </div>
        </div>
        <div class="form-actions">
            <button class="btn blue" id="getotp" type="submit">
                获取OTP短信
            </button>
        </div>
    </div>
</body>

<script>
    jQuery(document).ready(function () {
        $("#getotp").on("click",function () {
            var telphone = $("#telphone").val();
            if (telphone == null || telphone === "") {
                alert("手机号不能为空");
                return false;
            }
            $.ajax({
                type:"GET",
                contentType:"application/x-www-form-urlencoded",
                url:"http://"+g_host+"/user/getotp",
                data:{
                    "telphone":telphone,
                },
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if (data.status === "success") {
                        alert("opt短信发送成功");
                        window.location.href="register.html";
                    }else {
                        alert("opt短信发送失败，原因是"+data.data.errMsg);
                    }
                },
                error:function (data) {
                    alert("opt短信发送失败"+data.responseText);
                }
            })
        });
    });
</script>
</html>
